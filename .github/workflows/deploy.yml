name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 主分支推送时触发
  workflow_dispatch: # 手动触发

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 匹配现代 Vite 要求
          cache: 'npm' # 缓存依赖加速构建

      - name: Install dependencies
        run: npm ci # 严格依赖安装，比 npm install 更稳定

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production # 强制生产环境构建
        # 捕获构建日志，方便调试
        continue-on-error: false

      - name: Verify build output
        run: |
          # 检查 dist 目录是否存在
          if [ ! -d "./dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          # 列出 dist 目录内容，确认产物生成
          echo "✅ Build success! Dist directory contents:"
          ls -la ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 上传构建产物

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4