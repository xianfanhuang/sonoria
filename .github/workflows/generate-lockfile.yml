name: Generate package-lock.json

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate or update package-lock.json
        run: |
          # Generate package-lock.json based on package.json (will not install node_modules)
          npm install --package-lock-only

      - name: Commit and push package-lock.json if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json || true
          if git diff --staged --quiet; then
            echo "No changes to package-lock.json â€” nothing to commit."
            exit 0
          fi
          git commit -m "chore: add/update package-lock.json (generated by CI)"
          git push origin HEAD:main